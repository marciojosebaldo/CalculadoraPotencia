<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>Potência</title>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Potência</h1>

    <form action="/" method="post">
    <input id="numero" name="numero" type="number" class="form-control" placeholder="Digite um número" aria-label="Username"
           aria-describedby="basic-addon1">
        <div class="col-sm-12 mt-2 text-right">
            <input value="Calcular" type="submit" class="btn btn-primary" th:value="${numero}">
        </div>
    </form>

    <div th:if="${resultado}" class="mt-5 text-center">
    <div><h4>Resultado</h4></div>
    <h2><div th:utext="${resultado}"></div></h2>
    </div>
</div>
</body>
</html>
